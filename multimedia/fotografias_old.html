	   	$(document).ready(function(){
        		$('#foo').slideme({

				autoslide: true, // Auto slideshow mode
				autoslideHoverStop: true, // Pause auto slideshow mode on mouseover.

				interval: 3000, // The interval between each slide.
				itemsForSlide: 1, // wrap each 'n' item.

					next: 'Siguiente',
					prev: 'Previa'
					},
				loop: true, // Infinite slideshow
/*				onCreatedCallback: '', // Call a function after an istance has been created
				onEndCallback: '', // Call a function after an istance animation;
				onStartCallback: '', // Call a function before an istance animation*/
				speed: 4500, // <a href="http://www.jqueryscript.net/animation/">Animation</a> speed in millisecond;
				transition: 'fade', // Set the animation kind. fade, slide or page				
				pagination: 'numbers', // Pagination settings. both, numbers or thumb
				thumbs: { // Set the thumbnails size
					width: 60,
					height: 40
				},
				resizable: {
						width: 750,
						height: 500
				}
				});
			//Lanzamiento y Ajustes de la barra de menús
			 	$(document).ready(function(){  
	       	$("ul.subnav").parent().append("<span></span>"); //Only shows drop down trigger when js is enabled (Adds empty span tag after ul.subnav*)  
	       	$("ul.topnav li span").click(function() { //When trigger is clicked...  
            //Following events are applied to the subnav itself (moving subnav up and down)  
            $(this).parent().find("ul.subnav").slideDown('fast').show(); //Drop down the subnav on click  
    
            $(this).parent().hover(function() {  
            }, function(){  
                $(this).parent().find("ul.subnav").slideUp('slow'); //When the mouse hovers out of the subnav, move it back up  
            });  
      
            //Following events are applied to the trigger (Hover events for the trigger)  
            }).hover(function() {  
                $(this).addClass("subhover"); //On hover over, add class "subhover"  
            }, function(){  //On Hover Out  
                $(this).removeClass("subhover"); //On hover out, remove class "subhover"  
        		});  
    		});  
			});    		
		</script>
